<!DOCTYPE html>
<html>
   <head>
      <style>

         div.horizontal ul {
         list-style-type: none;
         margin: 0px;
         padding: 0px;
         }
         div.horizontal {
         width: 100%;
         height: 40px;
         background-color: #4447fa;
         }
         div.horizontal li {
         float: left;
         }
         div.horizontal a:link, div.horizontal a:visited {
         font-weight: bold;
         color: #FFF;
         background-color: #4447fa;
         text-align: center;
         padding: 6px;
         text-decoration: none;
         text-transform: uppercase;
         font-size: 20px;
         }
         div.horizontal a {
         display: block;
         width: 100px;
         }
         li.last
         {
         float:right !important;
         }
          
        </style> 
    </head>
    
   <body>
       
      
      <div class="horizontal">
         <ul>
            <li><a href="#">Home</a></li>
             <li><a href="#">Inbox</a></li>
            <li><a href="#">Contact</a></li>
            <li class="last"><a href="#">Logout</a></li>
         </ul>
       </div>
       
       <style>
       h1{ 
       text-decoration: none;
       text-transform: uppercase;
       font-size: 30px;

    color: #FFF;
       width: 50%;
         height: 40px;
         background-color: #4447fa;
           padding: 4px;
           opacity: 0.75;
           margin-top: 0;
           margin: 0;
    
       </style>

   </body>
</html>
